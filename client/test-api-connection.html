<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>API Connection Test</h1>
    
    <div class="test">
        <h3>Test 1: Health Check</h3>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <div id="health-result"></div>
    </div>

    <div class="test">
        <h3>Test 2: OAuth URLs</h3>
        <button onclick="testOAuthUrls()">Test OAuth URLs</button>
        <div id="oauth-result"></div>
    </div>

    <div class="test">
        <h3>Test 3: Google OAuth Redirect</h3>
        <button onclick="testGoogleOAuth()">Test Google OAuth</button>
        <div id="google-result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api';

        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            try {
                const response = await fetch('http://localhost:8000/health');
                const data = await response.json();
                resultDiv.innerHTML = `<div class="success">✅ Success: ${JSON.stringify(data, null, 2)}</div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }

        async function testOAuthUrls() {
            const resultDiv = document.getElementById('oauth-result');
            try {
                const response = await fetch(`${API_BASE}/oauth/urls`);
                const data = await response.json();
                resultDiv.innerHTML = `<div class="success">✅ Success: ${JSON.stringify(data, null, 2)}</div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }

        async function testGoogleOAuth() {
            const resultDiv = document.getElementById('google-result');
            try {
                const response = await fetch(`${API_BASE}/oauth/google`, {
                    redirect: 'manual'
                });
                
                if (response.status === 302 || response.status === 301) {
                    const redirectUrl = response.headers.get('location');
                    resultDiv.innerHTML = `<div class="success">✅ Success: Redirecting to Google OAuth<br>URL: ${redirectUrl}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ Unexpected response: ${response.status}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
